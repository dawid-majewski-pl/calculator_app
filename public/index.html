<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css" type="text/css">
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <title>Calculator App</title>
</head>
<body>
    <main class="app">
        <section class="container">
            <h1 class="container__header">Calculator App</h1>
            <p class="container__text">Do your calculations</p>
            <section class="calculator">
                <div class="calculator__window-main"></div>
                <div class="calculator__window-additional"></div>
                <div class="calculator__button-area">
                    <div class="calculator__button calculator__button--color-a"><p class="calculator__symbol">DEL</p></div>
                    <div class="calculator__button calculator__button--color-a"><p class="calculator__symbol">CE</p></div>
                    <div class="calculator__button calculator__button--color-b"><p class="calculator__symbol">/</p></div>
                    <div class="calculator__button calculator__button--color-b"><p class="calculator__symbol">*</p></div>
                    <div class="calculator__button"><p class="calculator__symbol">7</p></div>
                    <div class="calculator__button"><p class="calculator__symbol">8</p></div>
                    <div class="calculator__button"><p class="calculator__symbol">9</p></div>
                    <div class="calculator__button calculator__button--color-b"><p class="calculator__symbol">-</p></div>
                    <div class="calculator__button"><p class="calculator__symbol">4</p></div>
                    <div class="calculator__button"><p class="calculator__symbol">5</p></div>
                    <div class="calculator__button"><p class="calculator__symbol">6</p></div>
                    <div class="calculator__button calculator__button--color-b"><p class="calculator__symbol">+</p></div>
                    <div class="calculator__button"><p class="calculator__symbol">1</p></div>
                    <div class="calculator__button"><p class="calculator__symbol">2</p></div>
                    <div class="calculator__button"><p class="calculator__symbol">3</p></div>
                    <div class="calculator__button calculator__button--color-b"><p class="calculator__symbol">=</p></div>
                    <div class="calculator__button"><p class="calculator__symbol">00</p></div>
                    <div class="calculator__button"><p class="calculator__symbol">0</p></div>
                    <div class="calculator__button"><p class="calculator__symbol">.</p></div>
                    <div class="calculator__button calculator__button--color-b"><p class="calculator__symbol">=</p></div>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
