<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css" type="text/css">
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <title>Calculator App</title>
</head>
<body>
    <main class="app">
        <section class="container">
            <h1 class="container__header">Calculator App</h1>
            <p class="container__text">Do your calculations</p>
            <div class="calculator">
                <div class="calculator__window-main"><p class="calculator__content" id="result"></p></div>
                <div class="calculator__window-main"><p class="calculator__content" id="calculation"></p></div>
                <div class="calculator__button-area">
                    <button type="button" class="calculator__button calculator__button--color-a" id="btn-del">DEL</button>
                    <button type="button" class="calculator__button calculator__button--color-a" id="btn-bs">BS</button>
                    <button type="button" class="calculator__button calculator__button--color-b" id="btn-divide">/</button>
                    <button type="button" class="calculator__button calculator__button--color-b" id="btn-exponentiation">^</button>
                    <button type="button" class="calculator__button" id="btn-7">7</button>
                    <button type="button" class="calculator__button" id="btn-8">8</button>
                    <button type="button" class="calculator__button" id="btn-9">9</button>
                    <button type="button" class="calculator__button calculator__button--color-b" id="btn-multiply">*</button>
                    <button type="button" class="calculator__button" id="btn-4">4</button>
                    <button type="button" class="calculator__button" id="btn-5">5</button>
                    <button type="button" class="calculator__button" id="btn-6">6</button>
                    <button type="button" class="calculator__button calculator__button--color-b" id="btn-subtract">-</button>
                    <button type="button" class="calculator__button" id="btn-1">1</button>
                    <button type="button" class="calculator__button" id="btn-2">2</button>
                    <button type="button" class="calculator__button" id="btn-3">3</button>
                    <button type="button" class="calculator__button calculator__button--color-b" id="btn-add">+</button>
                    <button type="button" class="calculator__button" id="btn-00">00</button>
                    <button type="button" class="calculator__button" id="btn-0">0</button>
                    <button type="button" class="calculator__button" id="btn-dot">.</button>
                    <button type="button" class="calculator__button calculator__button--color-b" id="btn-equals">=</button>
                </div>
            </div>
        </section>
    </main>
    <script src="script/main.js"></script>
</body>
</html>
