<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css" type="text/css">
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <title>Calculator App</title>
</head>
<body>
    <main class="app">
        <section class="container">
            <h1 class="container__header">Calculator App</h1>
            <p class="container__text">Do your calculations</p>
            <section class="calculator">
                <div class="calculator__window-main"></div>
                <div class="calculator__window-additional"></div>
                <div class="calculator__button-area">
                    <button type="button" class="calculator__button calculator__button--color-a">DEL</button>
                    <button type="button" class="calculator__button calculator__button--color-a">CE</button>
                    <button type="button" class="calculator__button calculator__button--color-b">/</button>
                    <button type="button" class="calculator__button calculator__button--color-b">^</button>
                    <button type="button" class="calculator__button">7</button>
                    <button type="button" class="calculator__button">8</button>
                    <button type="button" class="calculator__button">9</button>
                    <button type="button" class="calculator__button calculator__button--color-b">*</button>
                    <button type="button" class="calculator__button">4</button>
                    <button type="button" class="calculator__button">5</button>
                    <button type="button" class="calculator__button">6</button>
                    <button type="button" class="calculator__button calculator__button--color-b">-</button>
                    <button type="button" class="calculator__button">1</button>
                    <button type="button" class="calculator__button">2</button>
                    <button type="button" class="calculator__button">3</button>
                    <button type="button" class="calculator__button calculator__button--color-b">+</button>
                    <button type="button" class="calculator__button">00</button>
                    <button type="button" class="calculator__button">0</button>
                    <button type="button" class="calculator__button">.</button>
                    <button type="button" class="calculator__button calculator__button--color-b">=</button>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
